    <script>
        function resize() {
            let W = window.innerWidth
            let H = window.innerHeight
            if (16 * H > 9 * W) {
                $('.kawa').css({ 'position': 'relative', 'margin-top': String((H - (9 / 16) * W) / 2) + 'px', 'margin-left': 0 })
                $('.tama').css({ 'position': 'relative', 'width': String(W) + 'px', 'height': String((9 / 16) * W) })
                $('.config').css('font-size', '1.5vw')
                $('.config2').css('font-size', '1vw')
                $('.title').css('font-size', '2vw')
                $('.title2').css('font-size', '3vw')
                $('.title3').css('font-size', '5vw')
                $('.little').css('font-size', '1vw')
            } else {
                $('.kawa').css({ 'position': 'relative', 'margin-top': 0, 'margin-left': String((W - (16 / 9) * H) / 2) + 'px' })
                $('.tama').css({ 'position': 'relative', 'width': String((16 / 9) * H) + 'px', 'height': String(H) })
                $('.config').css('font-size', '2.667vh')
                $('.config2').css('font-size', '1.7222vh')
                $('.title').css('font-size', '3.444vh')
                $('.title2').css('font-size', '5.333vh')
                $('.title3').css('font-size', '8.888vh')
                $('.little').css('font-size', '1.777vh')
            }
        }
        resize()
        window.addEventListener('resize', function () {
            resize()
        });
    </script>
    <script>
        function place(color, zahyou) {
            document.getElementById(String(zahyou[0]) + '_' + String(zahyou[1])).src = color + '.png'
        }
        function clear() {
            for (var i = 0; i < 9; i++) {
                for (var j = 0; j < 9 - Math.abs(4 - i); j++) {
                    document.getElementById(String(i) + '_' + String(j)).src = 'men.png'
                }
            }
        }
    </script>
